<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery对象和js对象转换</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="div1">div1......</div>
    <div id="div2">div2......</div>


    <script>
        //通过js方式来获取名称叫div的所有html元素对象
        var divs = document.getElementsByTagName("div");
        alert(divs.length) //可以当做数组来使用
        //对divs中所有div 让其 标签体内容变为"aaa"
        for (var i = 0; i < divs.length; i++) {
            // divs.innerHTML = "aaa";
            $(divs[i]).html("ccc")

        }

        //通过jq方式来获取名称叫div的所有html元素对象
        var $divs = $("div");
        alert($divs.length) //可以当做数组来使用
        //对divs中所有div 让其 标签体内容变为"bbb"
        $divs.html("bbb");

        $divs[0].innerHTML = "ddd";
        $divs.get(1).innerHTML = "ddd";

        // 两者相互转换    jq---> js:jq对象[索引] 或者 jq对象.get(索引)           js---->jq: $(js对象)





    </script>
</body>
</html>
